<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Confirm payment</title>
        <link href="bootstrap.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="image.png">
    <style>
        .flex-container {
            display: flex;
            max-width: 100%;
            margin: 20px auto;
            align-items: flex-start;
        }

        .form-container {
            flex-basis: 50%;
            padding-right: 20px;
            padding-left: 40px; /* Ökad vänster padding för textfälten */
        }

        .image-container {
            flex-basis: 50%;
            text-align: center;
        }

        .image-container img {
            border-radius: 20px; /* Avrundade hörn på bilden */
            max-width: 100%;
            height: auto;
        }

        .image-container img {
            width: 400px;
            height: 400px;
            border-radius: 20px;
            object-fit: cover;
        }

        .product-price {
            margin-top: 10px;
            font-size: 1.5em;
        }

        .product-title {
            margin-top: 10px;
            font-size: 1.5em;
        }

        input.form-control, .button.form-control {
            width: 100%;
            box-sizing: border-box;
        }

        .buttonForm {
            width: 120px;
            height: 50px;
            border-radius: 10px;
            background-color: black;
            color: white;
            border-style: hidden;
            font-weight: bold;
        }

        .cancelButtonForm {
            width: 120px;
            height: 50px;
            background-color: white;
            border-radius: 10px;
            border-color: black;
            border-style:groove;
            font-weight: bold;
        }

        .infoSector {
            width: 1000px; 
            height: auto;
            margin: auto; 
            background-color: white;
            border-radius: 20px;
            margin-top:100px;
            margin-bottom: 100px;
            padding: 30px;
        }

        .customerInfoText {
            display: inline;
            color: gray;
            text-align: right;
        
        }
        .infoRow {
            display: flex; 
            justify-content: space-between;
        }

        .imageConfirmPage {
            width: 300px; 
            height: auto; 
        }

        .okBtn {
            width: 120px;
            height: 50px;
            border-radius: 10px;
            background-color: black;
            color: white;
            border-style: hidden;
            font-weight: bold;
        }
    </style>
    </head>
    <body style = "background-color: black; ">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Webbshop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        
                    </ul>
                </div>
            </div>
        </nav>

        <!--<div><h2 style="text-align: center;">Bekräftelse</h2></div>-->
        <div id = "bInfo" class = "infoSector"></div>


        <script src="javaScript.js"></script>
        <script>

            const queryParams = new URLSearchParams(window.location.search);
            const info = document.getElementById("bInfo");

            //console.log(namn);
            //console.log("Pnum in bek: "+pnum)
            //console.log(getName(queryParams));
            //console.log("product name: " + getProductTitle(queryParams));
            info.innerHTML = `
                <h3 style="text-align: center; font-size: 50px; font-weight: bold;">Bekräftelse</h3>
                <div style = "font-size: 20px; min-width: 100px;">
                    <div class = "infoRow">Namn:<div class = "customerInfoText">${getName(queryParams)}</div></div><hr>
                    <div class = "infoRow">Telefonnummer:  <div class = "customerInfoText">${getTNum(queryParams)}</div></div><hr>
                    <div class = "infoRow">E-post: <div class = "customerInfoText">${getEmail(queryParams)}</div></div><hr>
                    <div class = "infoRow">Address:<div class = "customerInfoText">${getAddress(queryParams)}</div></div><hr>
                    <div class = "infoRow">Postnummer:<div class = "customerInfoText">${getPostNum(queryParams)}</div></div><hr>
                    <div class = "infoRow">Ort:<div class = "customerInfoText">${getLocal(queryParams)}</div></div><hr>
                </div>
                <div style = "text-align: center">
                    <img src = "${getProductImage(queryParams)}" class = "imageConfirmPage" alt = "${getProductTitle(queryParams)}">
                </div>
                <div style = "font-size: 20px; min-width: 100px; margin-top: 30px;">    
                    <div class = "infoRow">Produkt:<div class = "customerInfoText">${getProductTitle(queryParams)}</div></div><br>
                    <div class = "infoRow">Summa:<div class = "customerInfoText">$${getProductPrice(queryParams)}</div></div>
                </div>
                <div style = "margin-top: 30px;">
                    <button type="submit" id="confirmBtn" class = "buttonForm">Bekräfta</button>
                    <button type="button" id="cancelBtn" class = "cancelButtonForm">Avbryta</button>
                </div>
                `;
                console.log(info);
            const confirmBtn = document.getElementById("confirmBtn");
            const cancelBtn = document.getElementById("cancelBtn");
            
            confirmBtn.addEventListener("click", () => {
                
                //const status = document.getElementById("statusDialog");
                info.innerHTML = `
                <h3 style="text-align: center; font-size: 50px; font-weight: bold;">Bekräftelse</h3> 
                <div style = "text-align: center; font-size: 30px; margin-bottom: 30px;">
                    Köpet är utförd! <br>    
                    <div style = "float: right; font-size: 15px;"><button type = "button" id = "okBtn" class = "okBtn">Ok</button></div>
                </div>
                
                   
                `
                
                ;
                const okButton = document.getElementById("okBtn");
                okButton.addEventListener("click", () => {
                    window.location.href = "index.html";
                    info.close();
                });
            });

            cancelBtn.addEventListener("click", () => {
                sendBackInfo(getProductId(queryParams));
                info.close();
            });
        </script>
        
    </body>
</html>
