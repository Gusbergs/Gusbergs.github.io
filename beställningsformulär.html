<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="startbootstrap-shop-homepage-gh-pages/css/styles.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="image.png">
    <link href="startbootstrap-shop-homepage-gh-pages\css\styles.css" rel="stylesheet">
<body class = "bg-dark text-white">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container px-4 px-lg-5">
                    <a class="navbar-brand" href="index.html">Number1 store</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                            
                        </ul>
                        
                    </div>
                </div>
            </nav>
            <h1 style="text-align: center; color: white;" class = "bg-dark py-5; display-4">Beställningsformulär</h1>
    <form action="">
    <div style="margin-left: 200px; margin-right: 200px; border: black;">
    <div>
        <label for="name">
            Namn
        </label>
        <br>
        <input type="text" id="name" placeholder="Förnamn Efternamn" required class="form-control">
    </div>
    
    <br>

    <div>
        <label for="phone">
            Telefon Nummer
        </label>
        <br>
        <input type="number" id="number" placeholder="123 456 78 91" required class="form-control">
    </div>
    <br>

    <div>
        <label for="email">
            Email
        </label>
        <br>
        <input type="email" id="email" placeholder="name@exs.com" required class="form-control">
    </div>

    <br>

    <div>

        <label for="address">
            Leverans address
        </label>
        <br>
        <input id="address" placeholder="Väg 1" required class="form-control">
    </div>
<br>
    <div>

        <label for="zip">
            Postnummer
        </label>
        <br>
        <input id="zip" placeholder="12345" required class="form-control">
    </div>
    <br>
    <div>

        <label for="locality">
            Ort
        </label>
        <br>
        <input id="locality" placeholder="abc" required class="form-control">
    </div>
    <br>
    <div>Varor information</div>
    <div id = 'product' 
        style=" 
        padding: 20px;
        border-radius: 20px;
        margin-bottom: 20px;
        color: black;"
        class = "bg-light">
    </div>

<br>
    <!--<input type="submit" class="button form-control" value="Köp">-->
    <button id = "buyButton" type="button" class="button form-control">Köp</button>
<br>
</div>
</form>

<dialog id = "confirm">
</dialog>
<dialog id = "statusDialog" ></dialog>


<script src = "functions.js"></script>
<script>

    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('productName');
    const productPrice = urlParams.get('productPrice');
    const productImg = urlParams.get('productImg');

    const productInfo = document.getElementById('product');

    productInfo.innerHTML = 
    `<div class = "row border-primary">
        <img src = "${productImg}" style= "width: 150px; heigth: 150px; margin: auto;" class = "col-3" alt = "${productName}">
        <div class = "col-9 row boreder border-primary">
            <h5 class = "col-2">Produkt: </h5>
            <h5 class = "col-10" style= "margin-bottom: 20px">"${productName}"</h5>
            <h5 class = "col-2">Summa: </h5>
            <h5 class = "col-10">$${productPrice}</h5>
        </div>
    </div>`;

    const namn = document.getElementById("name");
    const telefonNummer = document.getElementById("number");
    const e_post = document.getElementById("email");
    const address = document.getElementById("address");        
    const postNum = document.getElementById("zip");
    const ort = document.getElementById("locality");

    const buyButton = document.getElementById("buyButton");

function openDialog(namn, telefonNummer, e_post, address, postNum, ort) {
    const confirmDialog = document.getElementById("confirm");
    confirmDialog.innerHTML = 
        `<form style = " 
            padding: 50px;
            width: 500px;">
            <h3 style="text-align: center;">Bekräftelse</h3>
            <p>
                Namn:  ${namn} <br><hr>
                Telefonnummer: ${telefonNummer} <br><hr>
                E-post: ${e_post} <br><hr>
                Address: ${address} <br><hr>
                Postnummer: ${postNum} <br><hr>
                Ort: ${ort} <br><hr>
            <p/>
            <img src = "${productImg}" style= "width: 150px; heigth: 150px; margin: auto;" class = "col-3" alt = "${productName}">
            <p>
                Produkt: ${productName} <br>
                Summa: $${productPrice}
            </p>
            <div>
                <button type="button" id="confirmBtn">Bekräfta</button>
                <button type="button" id="cancelBtn" style="background-color: blueviolet; width 100px">Avbryta</button>
            </div>
        </form>`;

    const confirmBtn = document.getElementById("confirmBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    
    confirmBtn.addEventListener("click", () => {
        
        const status = document.getElementById("statusDialog");
        confirmDialog.innerHTML = `
        <form style ="width: 500px;">
            <h3 style="text-align: center;">Bekräftelse</h3>   
            <p>
                Köpet är utförd        
            </p>         
            <div>
                <button type = "button" id = "okBtn" style = "float: right">Ok</button>
            </div>
        </form>
        `;
        const okButton = document.getElementById("okBtn");
        okButton.addEventListener("click", () => {
            window.open("index.html");
            confirmDialog.close();
        });
    });

    cancelBtn.addEventListener("click", () => {
        confirmDialog.close();
      
    });


    confirmDialog.showModal();        
}

buyButton.addEventListener("click", () => {

    openDialog(namn.value, telefonNummer.value, e_post.value, address.value, postNum.value, ort.value);
});

</script>

</body>
</html>
