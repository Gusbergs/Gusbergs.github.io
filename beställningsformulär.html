<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="startbootstrap-shop-homepage-gh-pages/css/styles.css" rel="stylesheet" />

<body>
    
    <h1>Beställningsformulär</h1>
<form action="">
    <div>
        <label for="name">
            Namn
        </label>
        <br>
        <input type="text" id="name" placeholder="Förnamn Efternamn" required class="form-control">
    </div>
    
    <br>

    <div>
        <label for="phone">
            Telefon Nummer
        </label>
        <br>
        <input type="number" id="number" placeholder="123 456 78 91" required class="form-control">
    </div>
    <br>

    <div>
        <label for="email">
            Email
        </label>
        <br>
        <input type="email" id="email" placeholder="name@exs.com" required class="form-control">
    </div>

    <br>

    <div>

        <label for="address">
            Leverans address
        </label>
        <br>
        <input id="address" placeholder="Väg 1" required class="form-control">
    </div>
<br>
    <div>

        <label for="zip">
            Postnummer
        </label>
        <br>
        <input id="zip" placeholder="12345" required class="form-control">
    </div>
    <br>
    <div>

        <label for="locality">
            Ort
        </label>
        <br>
        <input id="locality" placeholder="abc" required class="form-control">
    </div>
<br>
<div class="text-center">
    <input type="submit" class="btn btn-outline-primary" value="Köp">
</div>
</form>


</body>
</html>
