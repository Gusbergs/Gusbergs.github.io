<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställningsformulär</title>
    <link rel="icon" type="image/x-icon" href="image2.png">
    <link href="startbootstrap-shop-homepage-gh-pages/css/styles.css" rel="stylesheet" />
<body>
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container px-4 px-lg-5">
                    <a class="navbar-brand" href="index.html">Number1 store</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                            <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                            
                        </ul>
                        
                    </div>
                </div>
            </nav>
            <h1 style="text-align: center;">Beställningsformulär</h1>
    <form id="contactForm" action="">
        <div>
            <label for="name">Namn</label>
            <br>
            <input type="text" id="name" placeholder="Förnamn Efternamn" required class="form-control">
            <span id="nameError" class="error-message"></span>
        </div>
        
        <br>

        <div>
            <label for="phone">Telefon Nummer</label>
            <br>
            <input type="text" id="number" placeholder="123 456 78 91" required class="form-control">
            <span id="numberError" class="error-message"></span>

        </div>
        <br>

        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" placeholder="name@exs.com" required class="form-control">
            <span id="emailError" class="error-message"></span>

        </div>

        <br>

        <div>
            <label for="address">Leverans address</label>
            <br>
            <input id="address" placeholder="Väg 1" required class="form-control">
            <span id="addressError" class="error-message"></span>

        </div>
        <br>
        
        <div>
            <label for="zip">Postnummer</label>
            <br>
            <input type="number" input id="zip" placeholder="12345" required class="form-control">
            <span id="zipError" class="error-message"></span>
        </div>
        <br>
        
        <div>
            <label for="locality">Ort</label>
            <br>
            <input id="locality" placeholder="abc" required class="form-control">
            <span id="localityError" class="error-message"></span>

        </div>
        <br>
        
        <button type="submit" class="button form-control" onclick="checkFunc(event)">Köp</button>
    </form>

    <script src="startbootstrap-shop-homepage-gh-pages/js/scripts.js"></script>
</body>
</html>
